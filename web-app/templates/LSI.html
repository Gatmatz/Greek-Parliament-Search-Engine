<!DOCTYPE html>
<html>
<head>
    <title>LSI Results - NefosQuest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/images/NefosQuestLogo-small.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
    <style>
        .lsi-container {
            padding: 20px;
            font-size: 17px;
        }
    </style>
</head>
<body>
<div class="app-header">
        <h1>
            <img src="../static/images/NefosQuestLogo-small.png" alt="Logo">
            NefosQuest
        </h1>
</div>
<div class="lsi-container">
    <h1>LSI Results</h1>
    <form method="post" action="/analytics/lsi">
        <label for="num_topics">Select number of topics:</label>
        <select name="num_topics" id="num_topics">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="300">300</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <pre>{{ lsi_content }}</pre>

</div>
</body>
</html>
