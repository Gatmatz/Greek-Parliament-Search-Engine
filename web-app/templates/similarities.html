<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/images/NefosQuestLogo-small.png">
    <title>Member Similarity - NefosQuest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/similarities.css') }}">
</head>
<body>
<div class="app-header">
        <h1>
            <img src="../static/images/NefosQuestLogo-small.png" alt="Logo">
            NefosQuest
        </h1>
</div>
    <h2>Top K Pairs</h2>

    <!-- Form for entering the value of k -->
    <form method="get" action="{{ url_for('similarities') }}">
        <label for="k">Enter the value of k:</label>
        <input type="number" id="k" name="k" required>
        <button type="submit">Submit</button>
    </form>

    <h3>Top K Pairs:</h3>
    <ul>
        {% for pair, similarity in pairs %}
            <li>Μέλη Βουλής: <br>{{ pair[0] }}</br>  και <br>{{ pair[1] }}</br> με ομοιότητα: {{ similarity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
